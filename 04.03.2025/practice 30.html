    <!DOCTYPE html>
<html>
<head>
<title>Student's Connect</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f0f0f0;
}

.container {
  width: 80%;
  max-width: 800px;
  margin: 20px auto;
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  overflow: hidden; /* To contain the box shadow within the container */
}

.header {
  background-color: #007bff;
  color: white;
  padding: 15px;
  text-align: center;
}

.top-nav {
  display: flex;
  justify-content: space-around;
  padding: 10px;
  background-color: #f8f9fa; /* Light gray background */
}

.top-nav a {
  text-decoration: none;
  color: #333;
  font-weight: bold;
}

.about-us {
  padding: 20px;
  border: 1px solid #ddd;
  margin: 20px;
  border-radius: 5px;
}

.actions {
  display: flex;
  justify-content: center;
  margin: 20px 0;
}

.actions button {
  padding: 10px 20px;
  margin: 0 10px;
  border: none;
  border-radius: 5px;
  background-color: #007bff;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.actions button:hover {
  background-color: #0056b3;
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>Student's Connect</h1>
  </div>

  <nav class="top-nav">
    <a href="#">About Us</a>
    <a href="#">Student Corner</a>
  </nav>

  <div class="about-us">
    <h2>About Us</h2>
    <p>Welcome to Student's Connect! We are a platform dedicated to helping students connect with each other, find resources, and succeed in their academic journey.</p>
  </div>

  <div class="actions">
    <button>Register</button>
    <button>Login</button>
  </div>
</div>
<<!DOCTYPE html>
<html>
<head>
<title>Social Media Icons</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
.social-icons {
  display: flex;
  justify-content: center;
  align-items: center;
}

.social-icons a {
  margin: 0 15px;
  font-size: 30px;
  color: #333; /* Default icon color */
  text-decoration: none; /* Remove underline */
}

/* Optional: Add hover effects and specific colors */
.social-icons a:hover {
  opacity: 0.7;
}

.social-icons a.whatsapp {
    color: #25D366; /* WhatsApp green */
}

.social-icons a.instagram {
    color: #E4405F; /* Instagram gradient-like color */
}

.social-icons a.facebook {
    color: #1877F2; /* Facebook blue */
}
</style>
</head>
<body>

<div class="social-icons">
  <a href="https://www.whatsapp.com/" target="_blank" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
  <a href="https://www.instagram.com/" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
  <a href="https://www.facebook.com/" target="_blank" class="facebook"><i class="fab fa-facebook-f"></i></a>
</div>

</body>
</html>

</body>
</html>
</body>
</html>
